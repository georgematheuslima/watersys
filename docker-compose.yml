version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: watersys

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: watersys
    ports:
      - "5432:5432"
    volumes:
      - /home/george/√Årea de Trabalho/watersys/postgres/data:/var/lib/postgresql/data
